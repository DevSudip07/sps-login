<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SING UP | SUDIP</title>
    <link rel="icon" href="image.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <main>
        <form class="sign-up" action="">
            <h1>Sign Up</h1>
            <input class="name" type="text" placeholder="Enter your name">
            <input class="email" type="email" placeholder="Enter your email" required>
            <small class="email-warning">Email already exist</small>
            <input class="address" type="text" placeholder="Enter your address">
            <input class="password" type="password" placeholder="Create password" required>
            <button class="signUp-btn">Sign Up</button>
            <p>You already have an account? <span class="login-page">login</span></p>
        </form>
        <form class="login" action="">
            <h1>Login</h1>
            <input class="userEmail" type="email" placeholder="Enter your email" required>
            <input class="userPassword" type="password" placeholder="Enter your password" required>
            <button class="login-btn">Log in</button>
            <p>You don't have an account? <span class="sign-up-page">sign up</span></p>
        </form>
    </main>

    <!-- <script src="script.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
